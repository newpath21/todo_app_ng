<div class="row justify-content-center md-3">
    <div class="col-md-4 text-center">
        <h1>TODOS</h1>
        <p class="text-info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut saepe quidem sunt. 
        </p>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <form action="" class="form-inline">           
            <div class="col-md-10 form-group">
                <input type="text" placeholder="Add new TODOS here" name="todoText" class="form-control-plaintext drop-shadow">
            </div>
                <button type="submit" class="btn btn-primary col-md-2 btn-todo btn-block drop-shadow">Add</button>
        </form>
    </div>
</div>


<div class="row todo-lists">
    <div class="col-md-6 justify-content-center">
        <div class="card">
            <div class="card-body">
                <div class="clearfix">
                    <div class="float-left text-secondary">
                        <i class="far fa-circle text-danger"></i>
                        <i class="far fa-circle text-success"></i>
                        New Todo
                    </div>
                    <div class="float-right">
                        <i class="far fa-check-circle txt-success"></i>
                        <i class="far fa-times-circle txt-danger"></i>
                        <div class="todo-tools">
                            <small>
                                <i class="fas fa-pencil-alt text-warning"></i>
                                <i class="fas fa-trash text-danger"></i>
                            </small>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
